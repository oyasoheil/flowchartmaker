<!DOCTYPE html>
<html>
<head>
    <title>Create Flowchart</title>
</head>
<body>
    <h1>Create a Flowchart</h1>
    <form method="post">
        <label>Title:</label><br>
        <input type="text" name="title" required><br>
        <label>Main Process:</label><br>
        <input type="text" name="process" required><br>
        <label>Decision:</label><br>
        <input type="text" name="decision" required><br>
        <label>Positive Outcome:</label><br>
        <input type="text" name="outcome1" required><br>
        <label>Negative Outcome:</label><br>
        <input type="text" name="outcome2" required><br>
        <input type="submit" value="Create Flowchart">
    </form>
</body>
</html>
